repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6  # Use the ref you want to point at
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
        
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        types: [python]
        files: ^.*test.*\.py$|^tests/.*\.py$
        pass_filenames: true 
